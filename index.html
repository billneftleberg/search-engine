
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Secure Search Engine</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Search Engine</h1>
    </header>

    <main>
        <section id="search-section">
            <input type="text" id="search-box" placeholder="Search here..." autofocus>
            <button id="search-button">Search</button>
        </section>

        <section id="results-section">
            <h2>Search Results</h2>
            <ul id="results-list"></ul>
        </section>

        <div id="confirmation-message" class="hidden">
            <p>Search completed successfully!</p>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Secure Search Engine Inc. All rights reserved.</p>
    </footer>

    <script src="scripts.js"></script>
</body>

</html>
